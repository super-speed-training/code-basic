<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

<ion-list >
  <ion-item *ngFor="let item of model" (click)="selectitem(item.id)">
    {{ item.name }}
  </ion-item>
</ion-list>

<button ion-button block (click)="additem()">Add item</button>
</ion-content>
